<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Codingo</title>
    
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="compiler.css">
        <!-- JAVASCRIPT -->
        <script src="script.js" type="text/javascript"></script>

    </head>
    <body>
        <!--NAVBAR-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Codingo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="compiler.html">Compiler</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="news.html">News</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <!--CONTAINER-->
        <div class="container my-5">
            <div class="row">
                <div class="col-sm-6">
                    <h4>Language</h4>
                    <select id="lang">
                        <option>Bash</option>
                        <option>C#</option>
                        <option selected>C++</option>
                        <option>C</option>
                        <option>Java</option>
                        <option>Python</option>
                        <option>Ruby</option>
                    </select>
                    <!--SOURCE CODE-->
                    <h4>Code</h4>
                    <textarea id="source" class="textbox-code" placeholder="#include <bits/stdc++.h>
using namespace std;

int main()
{
   cout<<'Your code Here';

   return 0;
}">
                    </textarea>
                </div>
                <div class="col-sm-6">
                    <div class="row">
                            <!--INPUT-->
                        <div class="col-sm-6">
                            <h4>Input<sub><small>(optional)</small></sub></h4>
                            <textarea id="input" class="textbox-input">Codingo</textarea>
                            <!--OUTPUT-->
                        </div>
                        <div class="col-sm-6">
                            <h4>Expected Output<sub><small>(optional)</small></sub></h4>
                            <textarea id="expected-output" class="textbox-output"></textarea>
                        </div>
                    </div>
                    <br>
                    <button id="run" class="btn anim" onclick="run()">▶️ Run (Ctrl + Enter)</button>
                    <br><br>
                    <!--TERMINAL OUTPUT-->
                    <textarea readonly id="output" class="textbox-run"></textarea>
                </div>
            </div>
        </div>
    </body>
</html>
